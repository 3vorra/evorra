<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evorra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .banner-container {
      position: fixed;
      top: 0;
      width: 100%;
      height: 40px;
      background-color: #000;
      overflow: hidden;
      z-index: 1000;
      display: flex;
      align-items: center;
    }

    .banner-track {
      display: flex;
      width: max-content;
      animation: scroll-left 20s linear infinite;
    }

    .banner-text {
      white-space: nowrap;
      padding: 0 2rem;
      color: #fff;
      font-size: 1rem;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="banner-container">
    <div class="banner-track">
      <div class="banner-text">
        EVORRA
      </div>
      <div class="banner-text">
        EVORRA
      </div>
    </div>
  </div>

  <div style="padding-top: 50px;">
    <p> </p>
  </div>

</body>
</html>
