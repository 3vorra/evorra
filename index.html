<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Evorra</title>
	<link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .banner-container {
      position: fixed;
      top: 0;
      width: 100%;
      height: 40px;
      overflow: hidden;
      background-color: #000;
      color: #fff;
	overflow: hidden;
      z-index: 1000;
	display: flex;
	align-items: center;
    }

    .banner-track {
	display:flex;
	width: max-content;
	animation: scroll-right 15s linear infinite;

    .banner-text {
      display: inline-block;
      white-space: nowrap;
      padding-left: 0 2rem;
	color: #fff
	font-size: 1rem;
    }

    @keyframes scroll-right {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>

  <div class="banner-container">
    <div class="banner-track">
      <div class="banner-text">
        EVORRA
      </div>
      <div class="banner-text">
        EVORRA
      </div>
    </div>
  </div>

  </div>

</body>
</html>
